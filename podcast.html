<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">	
    <style>
      ul{
        display: block;
        text-align: center;
        padding-left: 0;
      }
      li{
        display: inline-block;
        text-align: center;
      }
      p{
        margin: 0;
      }
      img{
        margin: 0;
        padding: 0;
        width: auto;
        height: 150px;
        transition: all 0.05s;
      }
      img:not(.logo):hover{
        height: 160px;
      }
    </style>
  </head>

  <body>
    
    {% include navbar.html %}
    
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <ul>
        {% for post in site.tags.podcast %}
          <li>
            <a href="{{ post.url }}">
              <img name="{{ forloop.index }}" src="{{post.img}}">
              <p>Episode {{ post.epno }}</p>
              <p style="font-weight: bold;">{{ post.guestname }}</p>
            </a>
          </li>
        {% endfor %}
      </ul>
      </section>
    </div>

    {% include footer.html %}

  </body>
</html>
